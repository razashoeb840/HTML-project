<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SR Digital Lab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #0e0e0e;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2d4b68, #0a0a0a);
      
        }

        #login-container {
            background-color: #1a1a1a;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            width: 500px;
            text-align: center;
            opacity: 0.9;
            height: 500px;
          
        }

        #login-container h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: #00f7ff;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: none;
            border-radius: 10px;
            background-color: #262626;
            color: #f5f5f5;
            font-size: 1.1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background-color: #ff6200;
            color: #ffffff;
            font-size: 1.3rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: #00f7ff;
            color: #0e0e0e;
        }

        .forgot-password {
            margin-top: 1.5rem;
            display: block;
            color: #ff6200;
            text-decoration: none;
            font-size: 1rem;
        }

        .forgot-password:hover {
            color: #00f7ff;
        }

       
    </style>
</head>
<body>

    <div id="login-container">
        <h2>Login</h2>
        <form onsubmit="return mydata() " action="SRDIGITALAB.html">
            <input type="text" placeholder="Username" required id="mail">
            <input type="password" placeholder="Password" required id="pass">
            <button type="submit">Login</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>
    </div>

    <script>
        function mydata() {
            var a = document.getElementById("mail").value;
            var b = document.getElementById("pass").value;
            
            
            if (a == "" || b == "") {
                alert("Please Enter Required data");
                return false;
            }
            
            else if (a === "raza" && b === "2358") {
               
                alert("Login successful");
                return true;
            } 
            else {
                
                alert("Incorrect Email or Password");
                return false;
            }
        }
        </script>
        
   
</body>
</html>
